<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="dark light">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      font-size: .8em;
    }

    #note {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: none;
    }
    form {
      margin-top: 1em;
    }
    #apiKey {
      width: 20em;
    }
    #site-info {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 1em;
      padding: 0 .5em;
    }

  </style>
</head>

<body>
  <form>
    <p id="note"></p>
    <p>This Browser extension is a companion to your personal WordPress with the <a href="https://wordpress.org/plugins/friends/" target="_blank">Friends Plugin</a> installed.</p>
    <p>It adds a toolbar icon <img id="icon" src=""> which then offers to interact with the current page and your own WordPress site.</p>
    <table>
      <tr>
        <td><label for="personalHomeUrl" class="setting browser-style">Enter your own WordPress URL:</label></td>
        <td><input type="url" id="personalHomeUrl" class="validate" /></td>
      </tr>
      <tr id="keyInput" style="display: none">
        <td><label for="apiKey" class="setting browser-style">Enter your <a href="" id="settingsUrl" target="_blank">Browser Extension Key</a>:</label></td>
        <td><input type="text" id="apiKey" class="validate" /></td>
      </tr>
    </table>
    <button id="save">Save</button>
  </form>
  <div id="site-info">
    <p id="friendsVersion"></p>

    <div id="postCollectionsHolder" style="display: none">
      <p>Post Collections:</p>
      <ul id="postCollections"></ul>
    </div>
  </div>
  <script src="options.js"></script>

</body>

</html>
